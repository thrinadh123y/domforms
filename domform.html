<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <form>
                <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First name">
                      </div>

                      <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Last Name">
                          </div>


                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
               
              
                <button type="button" class="btn btn-primary" onclick="addUser()">Submit</button>
              </form>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody id="myTable">
               
                </tbody>
              </table>
   <script>
       var users=[]
       function addUser(){
        //    var email = document.getElementById('email').value
        // var email = document.getElementById('email').innerHTML
        
        var obj ={
            fname:document.getElementById('fname').value,
            lname:document.getElementById('lname').value,
            email:document.getElementById('email').value
        }
        users.push(obj)
        console.log(users)
        clearForm(obj)
        displayDataTable(users)
       }

       function clearForm(obj){
           for( a in obj){
               document.getElementById(a).value = ""
           }
       }

       function displayDataTable(users){
           console.log(users)
           document.getElementById('myTable').innerHTML=""
           for(i=0;i<users.length;i++){
               var tr = document.createElement('tr')
               for(a in users[i]){
                   var td = document.createElement('td')
                   td.innerHTML= users[i][a]
                   tr.appendChild(td)
               }
               document.getElementById('myTable').appendChild(tr)
           }
       }
   </script>
</body>
</html>
